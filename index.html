<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可维的信箱</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>可维的信箱</h1>
            <p>這是專屬於你的信箱 ❤️</p>
        </header>

        <main>
            <section id="write-letter">
                <h2>寫下你的心聲</h2>
                <textarea id="letter-input" placeholder="把你的信寫在這裡..."></textarea>
                <button id="save-letter">保存信件</button>
            </section>

            <section id="letterbox">
                <h2>你的信件</h2>
                <ul id="letters-list">
                    
                </ul>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 可维的信箱. 版權所有。</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
